<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Scan NFC - √âquipement</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-section, .scan-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-scan {
            background: #10b981;
            color: white;
            font-size: 20px;
            padding: 25px;
            margin-top: 20px;
        }

        .btn-scan:hover {
            background: #059669;
        }

        .btn-scan:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info strong {
            font-size: 18px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.3);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.3);
        }

        .status.info {
            background: rgba(59, 130, 246, 0.3);
        }

        .hidden {
            display: none;
        }

        .scan-animation {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            position: relative;
        }

        .scan-animation::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .scan-animation::after {
            content: 'üì±';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .recent-scans {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .recent-scans h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .scan-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 13px;
        }

        .scan-item .time {
            opacity: 0.8;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèîÔ∏è Scan √âquipement</h1>
            <p>Rocgyms / Aventurex</p>
        </div>

        <!-- Section de connexion -->
        <div id="loginSection" class="login-section">
            <div class="form-group">
                <label for="employeeName">Nom de l'employ√©</label>
                <input type="text" id="employeeName" placeholder="Entrez votre nom" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="location">Localisation (optionnel)</label>
                <select id="location">
                    <option value="">-- S√©lectionner --</option>
                    <option value="Rocgyms">Rocgyms</option>
                    <option value="Montmorency">Montmorency</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            <button class="btn-primary" onclick="login()">Se connecter</button>
            
            <div class="instructions">
                <strong>Instructions:</strong><br>
                ‚Ä¢ Connectez-vous une fois au d√©but de votre quart<br>
                ‚Ä¢ 6h-9h: Check-out (sortie)<br>
                ‚Ä¢ 15h-20h: Check-in (retour)<br>
                ‚Ä¢ Les scans NFC sont automatiques apr√®s connexion
            </div>
        </div>

        <!-- Section de scan -->
        <div id="scanSection" class="scan-section hidden">
            <div class="user-info">
                <strong id="currentUser"></strong><br>
                <span id="currentLocation"></span>
            </div>

            <div class="scan-animation"></div>

            <button class="btn-scan" id="scanBtn" onclick="startNFCScan()">
                üì± Scanner un tag NFC
            </button>

            <button class="btn-logout" onclick="logout()">Se d√©connecter</button>

            <div id="statusMessage" class="status hidden"></div>

            <div class="recent-scans" id="recentScans">
                <h3>Derniers scans</h3>
                <div id="scansList"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - REMPLACER PAR TON URL GOOGLE APPS SCRIPT
        const SCRIPT_URL = 'VOTRE_URL_GOOGLE_APPS_SCRIPT_ICI';
        
        let currentEmployee = null;
        let currentLocation = null;
        let recentScans = [];

        // V√©rifier si le navigateur supporte NFC
        if (!('NDEFReader' in window)) {
            alert('‚ö†Ô∏è Votre navigateur ne supporte pas NFC. Utilisez Chrome sur Android ou Safari sur iPhone avec le Shortcut iOS.');
        }

        // Charger la session si elle existe
        window.addEventListener('load', () => {
            const savedEmployee = localStorage.getItem('employeeName');
            const savedLocation = localStorage.getItem('location');
            const savedScans = localStorage.getItem('recentScans');
            
            if (savedEmployee) {
                currentEmployee = savedEmployee;
                currentLocation = savedLocation || '';
                document.getElementById('currentUser').textContent = currentEmployee;
                document.getElementById('currentLocation').textContent = currentLocation ? `üìç ${currentLocation}` : '';
                showSection('scan');
                
                if (savedScans) {
                    recentScans = JSON.parse(savedScans);
                    displayRecentScans();
                }
            }
        });

        function login() {
            const name = document.getElementById('employeeName').value.trim();
            const location = document.getElementById('location').value;
            
            if (!name) {
                alert('Veuillez entrer votre nom');
                return;
            }
            
            currentEmployee = name;
            currentLocation = location;
            
            localStorage.setItem('employeeName', name);
            localStorage.setItem('location', location);
            
            document.getElementById('currentUser').textContent = name;
            document.getElementById('currentLocation').textContent = location ? `üìç ${location}` : '';
            
            showSection('scan');
        }

        function logout() {
            if (confirm('Voulez-vous vraiment vous d√©connecter?')) {
                currentEmployee = null;
                currentLocation = null;
                localStorage.removeItem('employeeName');
                localStorage.removeItem('location');
                document.getElementById('employeeName').value = '';
                document.getElementById('location').value = '';
                showSection('login');
            }
        }

        function showSection(section) {
            if (section === 'login') {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('scanSection').classList.add('hidden');
            } else {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('scanSection').classList.remove('hidden');
            }
        }

        async function startNFCScan() {
            if (!currentEmployee) {
                showStatus('Erreur: Vous devez √™tre connect√©', 'error');
                return;
            }

            try {
                const ndef = new NDEFReader();
                const scanBtn = document.getElementById('scanBtn');
                
                scanBtn.disabled = true;
                scanBtn.textContent = 'üì± Approchez le tag NFC...';
                showStatus('En attente du scan NFC...', 'info');

                await ndef.scan();
                
                ndef.addEventListener('reading', ({ serialNumber }) => {
                    handleNFCScan(serialNumber);
                });

            } catch (error) {
                console.error('Erreur NFC:', error);
                showStatus(`Erreur NFC: ${error.message}`, 'error');
                document.getElementById('scanBtn').disabled = false;
                document.getElementById('scanBtn').textContent = 'üì± Scanner un tag NFC';
            }
        }

        async function handleNFCScan(tagId) {
            const now = new Date();
            const hour = now.getHours();
            
            // D√©terminer le type de scan bas√© sur l'heure
            let scanType;
            if (hour >= 6 && hour < 9) {
                scanType = 'Check-out';
            } else if (hour >= 15 && hour < 20) {
                scanType = 'Check-in';
            } else {
                scanType = 'Scan hors plage horaire';
            }

            const scanData = {
                timestamp: now.toISOString(),
                employee: currentEmployee,
                tagId: tagId,
                scanType: scanType,
                location: currentLocation || ''
            };

            showStatus('‚è≥ Envoi des donn√©es...', 'info');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(scanData)
                });

                // no-cors ne permet pas de lire la r√©ponse, on assume le succ√®s
                showStatus(`‚úÖ ${scanType} enregistr√©!\nTag: ${tagId}`, 'success');
                
                // Ajouter aux scans r√©cents
                recentScans.unshift({
                    ...scanData,
                    displayTime: now.toLocaleTimeString('fr-CA')
                });
                recentScans = recentScans.slice(0, 5); // Garder seulement les 5 derniers
                localStorage.setItem('recentScans', JSON.stringify(recentScans));
                displayRecentScans();

                // R√©activer le bouton apr√®s 2 secondes
                setTimeout(() => {
                    document.getElementById('scanBtn').disabled = false;
                    document.getElementById('scanBtn').textContent = 'üì± Scanner un tag NFC';
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                showStatus('‚ùå Erreur lors de l\'envoi', 'error');
                document.getElementById('scanBtn').disabled = false;
                document.getElementById('scanBtn').textContent = 'üì± Scanner un tag NFC';
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, 5000);
            }
        }

        function displayRecentScans() {
            const scansList = document.getElementById('scansList');
            if (recentScans.length === 0) {
                scansList.innerHTML = '<div style="opacity: 0.6; text-align: center;">Aucun scan r√©cent</div>';
                return;
            }

            scansList.innerHTML = recentScans.map(scan => `
                <div class="scan-item">
                    <strong>${scan.scanType}</strong> - Tag: ${scan.tagId}<br>
                    <span class="time">${scan.displayTime}</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
